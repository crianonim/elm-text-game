<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elm game</title>
  <link rel="stylesheet"  href="main.css">
  <link rel="stylesheet"  href="dialogeditor.css">
  <style>

  </style>

</head>
<body>
<div id="elm-app"></div>
<script  type="module" src="./index.js"></script>
<!--<script src="main.js"></script>-->
<script>
      var app = Elm.Main.init({
        node: document.getElementById("elm-app")
      });
      app.ports.saveGame.subscribe(s=>localStorage.setItem("game",s))
      app.ports.askforGame.subscribe(()=>
               app.ports.loadGame.send(localStorage.getItem("game"))

         )

</script>
<script src="tailwind.js"></script>
</body>
</html>
